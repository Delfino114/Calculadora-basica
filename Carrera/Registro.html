<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Alumno</title>
</head>
<body>
    <h1>Manejo de formularios</h1>
    <h2>Nuevo alumno</h2>
    <form action="carrera.html" method="get" name="registro" autocomplete="off">
        <label for="name">Nombre: </label><br>        
        <input type="text" name="name" placeholder="Coloca el nombre" autocomplete="off"><br>
        <label for="app">Apellido Paterno: </label><br>        
        <input type="text" name="app" placeholder="Coloca el apellido paterno" autocomplete="off"><br>
        <label for="apm">Apellido Materno: </label><br>        
        <input type="text" name="apm" placeholder="Coloca el apellido materno" autocomplete="off"><br>
        <label for="pass">Contraseña: </label><br>        
        <input type="password" name="pass" placeholder="Contraseña" autocomplete="off"><br>
        <textarea name="desc" cols="30" rows="5"></textarea><br>
        <input type="date" value="Tiempo"><br>
        <input type="submit" value="Registro" spellcheck="true"><br>        
    </form>
    
    <details>
        <p>Esto es un ejemplo</p>
    </details>
</body>
</html>
